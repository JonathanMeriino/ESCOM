<!Doctype html>
<html>
    <head>
        <title>LISTAS</title>
        <script languaje="javascript">
            var tabla;
            
            function agregar(pos) {
                if (!tabla)
                    tabla = document.querySelector('table');

                let texto = prompt('inserta el valor del elemento');
                let fila = tabla.insertRow(pos);
                
                for(i=0; i<5; i++) {
                    let celda = fila.insertCell(-1);
                    celda.classList.add('color');
                    celda.innerText = texto;
                }
            }
            
            function obtener() {
				if (!tabla)
                    tabla = document.querySelector('table');

                let pos = prompt("Ingresa la posicion de la fila");
				
				if (tabla.rows.length<=pos) {
					alert("Posición invalida")
					return false;
				}

                let valor = tabla.rows[pos].cells[0].innerText
                alert(valor)
            }
  
            function eliminar(pos) { 
				if (!tabla)
                    tabla = document.querySelector('table');

				if (tabla.rows.length<=pos) {
					alert("Posición invalida")
					return false;
				}

                tabla.deleteRow(pos
                    ? pos
                    : prompt("Ingresa posicion de la fila a eliminar") 
                ) 
            }
            
            function borrar() {
				if (!tabla)
                    tabla = document.querySelector('table');

                for(i=tabla.rows.length; i>0; i--)
                    tabla.deleteRow(i-1)
            }
        </script>
    </head>
    <body>
        <table align="center" width='458' border='2'></table> 
        <br/><br/>
            <input type="button" value="Agregar al final" onClick="agregar(-1)"/><br/>
            <input type="button" value="Agregar al inicio" onClick="agregar(0)"/><br/>
            <input type="button" value="Obtener valor" onClick="obtener()"/><br/>
            <input type="button" value="Eliminar al final" onClick="eliminar(-1)"/><br/>
            <input type="button" value="Eliminar con posicion" onClick="eliminar()"/><br/>
            <input type="button" value="Borrar lista" onClick="borrar()"/><br/>
        </body>
</html>
